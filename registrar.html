<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Registrar</title>
  </head>
  <body class="fondo">
    <nav class="left-align nav-extended teal">
     <div class=" container nav-wrapper teal  ">
       <a href="#" class="left-align brand-logo">GoMovie</a>
       <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="">Registrarse</a></li>
          <li><a href="">Ingresar</a></li>
        </ul>
        <ul id="mobile-demo" class="side-nav collapsible center " data-collapsible="accordion" >
          <li><a href="#">Registrarse</a></li>
          <li><a href="#">Ingresar</a></li>
        </ul>
      </div>
    </nav>
    <div align= "center" class="formulario">
      <div>
        <div class="text-aling">
            <a class="margin-right-100" href="" ><i class="fa fa-facebook fa-5x white-text" aria-hidden="true"></i></a>
            <a href=""><i class="fa fa-twitter fa-5x white-text" aria-hidden="true"></i></a>
        </div>
        <div class="input-field col s6">
          <input id="name" type="text" class="validate">
          <label for="name">Name</label>
        </div>
        <div class="input-field col s12">
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
        <div class="input-field col s12">
          <input id="password" type="password" class="validate">
          <label for="password">Password</label>
        </div>
        <div>
          <a class="right waves-effect waves-light btn indigo" style="width:100%">Registrar</a>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    <script type="text/javascript">
      $(".button-collapse").sideNav();
    </script>
  </body>
</html>
