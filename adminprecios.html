<!DOCTYPE html>
<html>

         <ul class=" right hide-on-med-and-down " >

            <li><a href="#">Usuarios</a></li>

            <li>

            </li>
            <li >

                <i class="fa fa-user-circle fa-2x" aria-hidden="true"></i>
                <i class="material-icons right">arrow_drop_down</i>
              </a>
            </li>
          </ul>

            <li>

                </div>
                <a href="#!user"><i class="circle fa fa-user-circle fa-5x" aria-hidden="true"></i></a>
                <a href="#!name"><span class="white-text name email">Jean Paul</span></a>

            </li>
            <li>

            </li>
            <li><a class="collapsible-header" href="#!">Peliculas</a></li>

          <ul id="dropdown1" class="dropdown-content">

       <div id="modal1" class="modal indigo">

             <label class="label-icon" ><i class=" black-text material-icons">search</i></label>
         </div>
         <a href="#!" class=" right modal-action modal-close waves-effect waves-green btn-flat white-text">Buscar</a>
       </div>
       <div id ="modal3"class="modal">
         <div class="modal-content center row">
           <a href="#!user"><i class="font_size circle fa fa-user-circle black-text" aria-hidden="true"></i></a>
           <div class="col s8 push-s5 center">
             <form action="#">
               <div class="file-field input-field">
                 <div class="btn indigo">
                   <span>File</span>
                   <input type="file">
                 </div>
               </div>
             </form>
           </div>
         </div>
         <div class="row ">
           <div class="input-field col s12 m12 l12 ">
             <input id="email" type="email" class="validate" value="Jean Paul">

           </div>
           <div class="input-field col s12 m12 l12 ">
             <input id="password" type="password" class="validate" value="Lomaximo@1234">

           </div>
           <div class="col s12 m12 l12">
             <a href="home.html" class="right waves-effect waves-light btn indigo" style="width:100%">Aceptar</a>
           </div>

          </tr>

      </table>

      <a class="right waves-effect waves-light btn indigo">button</a>
